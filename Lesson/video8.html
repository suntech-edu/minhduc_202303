<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08. Selector theo hành động của người dùng:</title>
    <style>
        a:hover {
            color: orange;
            text-decoration: none;
        }

        a:active {
            background: red;
        }

        input:focus {
            background: burlywood;
        }

        input:checked {
            background-color: chocolate;
            height: 30px;
            width: 30px;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <a href="#">Suntech.edu.vn</a>
    <div>
        <input type="text" name="" id="" placeholder="your name">
    </div>

    <input type="checkbox" name="" id="">
    <input type="checkbox" name="" id="">
</body>
