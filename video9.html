<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Pseudo element</title>
    <style>
        p::first-letter{
            color: red;
            font-size: larger;
        }
        p::first-line{
            color: green;
        }
        span::before{
            content: "www.";
        }
        span::after{
            content: ".edu.vn";
        }
    </style>
</head>
<body>
    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptas accusantium et est doloremque iste, autem reiciendis suscipit cupiditate debitis aut aperiam veniam repellendus hic beatae repellat dolor ullam tenetur ea!
    </p>
    <span>
        Suntech
    </span>
</body>
</html>
