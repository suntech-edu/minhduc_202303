<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các thẻ dành cho font chữ</title>
</head>
<body>
    <b>Học lập trình tại SUNTECH Việt Nam</b>
    <br>
    <strong>Học lập trình tại SUNTECH Việt Nam</strong>
    <br>
    <font size="24" color="red">Học lập trình tại SUNTECH Việt Nam</font>
    <br>
    <u>Học lập trình tại SUNTECH Việt Nam</u>
    <br>
    <p>Học lập trình tại SUNTECH Việt Nam</p>
    <i>Học lập trình tại SUNTECH Việt Nam</i>
</body>
</html>
