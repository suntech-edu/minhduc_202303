<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector theo số thứ tự thẻ</title>
    <style>
        p:first-of-type{
            color: aqua;
        }

        p:last-of-type{
            color: blueviolet;
        }

        p:nth-of-type(4){
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>suntech.edu.vn</p>
    <p>suntech.edu.vn</p>
    <p>suntech.edu.vn</p>
    <p>suntech.edu.vn</p>
    <p>suntech.edu.vn</p>
    <p>suntech.edu.vn</p>
</body>
</html>
