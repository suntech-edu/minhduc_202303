<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ danh sách</title>
</head>
<body>
    <h2>Thẻ danh sách tuần tự</h2>
    <ol>
        <li>Danh sách 1</li>
        <li>Danh sách 2</li>
        <li>Danh sách 3</li>
        <li>Danh sách 4</li>
    </ol>
    <h2>Thẻ danh sách bất tuần tự</h2>
    <ul>
        <li>Danh sách 1</li>
        <li>Danh sách 2</li>
        <li>Danh sách 3</li>
        <li>Danh sách 4</li>
    </ul>
</body>
</html>
