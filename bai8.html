<html lang="en">

<body bgcolor="#4071f4">
    <form action="" method="" width="1024" border="2">
        
        <br>
        <br>
        <table bgcolor="white" cellspacing="5" cellpadding="5" align="center" valign="middle">
            <tr>
                <td>
                    <h3>Registration</h3>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fullname">
                        <h4>Fullname</h4>
                    </label>
                    <input type="text" name="fullname" id="fullname" placeholder="Enter your name">
                </td>

                <td>
                    <label for="birth">
                        <h4>Day of birth</h4>
                    </label>
                    <input type="date" name="birth" id="birth">
                </td>

                <td>
                    <label for="email">
                        <h4>Email</h4>
                    </label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="phone">
                        <h4>Phone number</h4>
                    </label>
                    <input type="number" name="phone" id="phone" placeholder="Enter your phone number">
                </td>

                <td>
                    <label for="gender">
                        <h4>Gender</h4>
                    </label>
                    <input type="radio" name="gender" id="gender" checked>Male
                    <input type="radio" name="gender" id="gender">Female
                    <input type="radio" name="gender" id="gender">Don't ask
                </td>

                <td>
                    <label for="Occupation">
                        <h4>Occupation</h4>
                    </label>
                    <input type="text" name="Occupation" id="Occupation" placeholder="Enter occupation">
                </td>
            </tr>
            <tr>
                
                <td>
                    <label for="id-type">
                        <h4>ID Type</h4>
                    </label>
                    <input type="text" name="id" id="id" placeholder="Enter ID type">
                </td>
                <td>
                    <label for="id-number">
                        <h4>ID Number</h4>
                    </label>
                    <input type="text" name="fullname" id="fullname" placeholder="Enter your name">
                </td>

                <td>
                    <label for="issue">
                        <h4>Issue Authority</h4>
                    </label>
                    <input type="text" name="issue" id="issue" placeholder="Enter issue department">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="issue-date">
                        <h4>Issue Date</h4>
                    </label>
                    <input type="text" name="issue-date" id="issue-date" placeholder="Enter ID issue date">
                </td>

                <td>
                    <label for="issue-state">
                        <h4>Issue State</h4>
                    </label>
                    <input type="text" name="issue-state" id="issue-state" placeholder="Enter ID issue state">
                </td>

                <td>
                    <label for="expiry-date">
                        <h4>Expiry Date</h4>
                    </label>
                    <input type="text" name="expiry-date" id="expiry-date" placeholder="Enter ID expiry date">
                </td>
            </tr>
