<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Làm việc với font trong css</title>
    <link rel="stylesheet" href="icon/fontawesome-free-6.4.0-web/css/all.min.css">
    <style>
        span {
            font:  bold 16px ;
        }

        .bell {
            color: orange;
            font-size: 20px;
            margin: 50px 30px;
        }

        .seach {
            color: blue;
            font-size: 20px;
            margin: 50px 30px;
        }
    </style>
</head>
<body>
    <span>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iste consectetur quae unde quod dicta vel molestias sapiente facere tenetur similique ea minus, laborum aperiam nobis inventore minima quisquam. Modi, dolore?o
    </span>
    <br>
    <div>
        <i class="fa-solid fa-bell bell"></i>
        <a href="#">Thông báo</a>
    </div>

    <div>
        <i class="fa-solid fa-magnifying-glass seach"></i>
        <a href="#">Tìm kiếm</a>
    </div>
    <br>
    

</body>
</html>
