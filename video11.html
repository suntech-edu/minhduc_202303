<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân biệt "class" và "id"</title>
    <style>
        #header{
            color: brown;
            text-transform: uppercase;
        }

        .demo{
            height: 20px;
            border: solid 1px;
            color: royalblue;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>Phân biệt id và class</h1>
    </header>
    <div class="demo">Suntech.edu.vn</div>
    <div>Suntech.edu.vn</div>
    <div class="demo">Suntech.edu.vn</div>
    <div>Suntech.edu.vn</div>
    <div>Suntech.edu.vn</div>
</body>
</html>
