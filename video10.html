<!DOCTYPE html>

    <title>10. Parent selector</title>
    <style>
        .root > p {
            background-color: chocolate;
        }
        .root > h4 {

        }

        .lever-1 > h4 {

        }
    </style>
</head>
<body>
    <div class="root">
        <h4>Lever 1</h4>
        <p>Suntech.edu.vn</p>
        <p>Suntech.edu.vn</p>

        <div class="lever-1">
            <h4>Lever 2</h4>
            <p>Suntech.edu.vn</p>
            <p>Suntech.edu.vn</p>

            <div class="lever-2">
                <h4>Lever 3</h4>
                <p>Suntech.edu.vn</p>
                <p>Suntech.edu.vn</p>
            </div>
        </div>
    </div>
